<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1>
            Check the <br />
            best food
          </h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat ab
            amet, cumque alias quisquam autem dolorem!
          </p>
          <button>Book a table</button>
        </div>
        <img class="hero-image" src="images/hero.png" alt="plato-hero" />
      </section>

      <section class="dishes">
        <h2 class="dishes-title">Our services</h2>
        <div class="dishes-grid">
          <img
            class="dishes-item dishes-item__big"
            src="images/video.png"
            alt="image"
          />
          <img class="dishes-item" src="images/dish1.png" alt="image" />
          <img class="dishes-item" src="images/dish2.png" alt="image" />
          <img class="dishes-item" src="images/dish3.png" alt="image" />
          <img class="dishes-item" src="images/dish4.png" alt="image" />
        </div>
      </section>

      <section class="menu">
        <h2 class="menu-title">Home Menu</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img src="images/plate1.png" alt="plate1" />
          </div>
          <div class="menu-grid-item">
            <img src="images/plate2.png" alt="plate2" />
          </div>

          <div class="menu-grid-item">
            <img src="images/plate3.png" alt="plate3" />
          </div>

          <div class="menu-grid-item">
            <img src="images/plate4.png" alt="plate4" />
          </div>

          <div class="menu-grid-item">
            <img src="images/plate5.png" alt="plate5" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
